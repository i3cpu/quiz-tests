{% extends 'tests/index.html' %}

{% block content %}
<style>
    .name-input{
        padding: 5px;
        border:0;
        width: 100%;
        height: 45px;
        background-color: rgb(220, 220, 220);
        box-shadow:0 0 15px 4px rgba(0,0,0,0.1);
    }  
    .add-form{
        border: 1px solid white;
        border-radius: 30px;
        width: 500px;
        padding: 30px;
        background-color: white;
        margin: 0 auto;
        
    }
    .button{
        appearance:none;
        -webkit-appearance:none;
        /* usual styles */
        padding:10px;
        border:none;
        background-color:#3F51B5;
        color:#fff;
        font-weight:600;
        border-radius:5px;
        width:100%;
        margin-top: 35px;
        margin-bottom: 35px;

    }
    #h2{
        text-align: center;
    }
    .errors{
        border: 1px solid white;
        border-radius: 30px;
        width: 100%;
        padding: 30px;
        background-color: white;
        margin-bottom: 30px;
        margin-top: 30px;

    }
</style>
<h2 id="h2">Страница входа пользователя  </h2>

{% if form.non_field_errors %}
    <div class="errors">
        <h3 style="color: #3F51B5;">Ошибка при валидации данных: </h3>
            <h4 >
            {{ form.non_field_errors }}
        </h4>
    </div>
{% endif %}
<div class="add-form">
    <form method="post">
        {% csrf_token %}
        <p>Имя пользователя: <br><br>{{ form.username }}</p>
        <p>Пароль: <br><br>{{ form.password }}</p>
        <input type="submit" class="button">
    </form>
</div>
{% endblock %}
