{% extends 'tests/index.html' %}

{% block content %}
<style>
    .main-creation-block{
        display: flex;
        justify-content: space-around;
        align-items:center ;
        padding: 30px;
        height: 535px;
    }
    .main-creation-description{
        text-align: center;
        /* background-color: white; */
        border-radius: 30px;
        padding: 20px;
    }
    .creation-form{
        border: 1px solid white;
        border-radius: 30px;
        width: 350px;
        padding: 30px;
        background-color: white;
        
    }
    .a{
        margin-bottom: 35px;
        border-radius: 10px;
        padding: 12px;
        background-color:#3F51B5;
        width: 150px;
        text-decoration: none;
        color: white;
        
    }
    .name-input{
        padding: 5px;
        border:0;
        width: 100%;
        height: 45px;
        background-color: rgb(220, 220, 220);
        box-shadow:0 0 15px 4px rgba(0,0,0,0.1);
    }
    .button{
        appearance:none;
        -webkit-appearance:none;
        /* usual styles */
        padding:10px;
        border:none;
        background-color:#3F51B5;
        color:#fff;
        font-weight:600;
        border-radius:5px;
        width:100%;
        margin-top: 25px;
        margin-bottom: 35px;

    }
    
</style>
<div class="main-creation-block">
    <div class="main-creation-description">

        <h1>Добавьте свой собственный тест </h1>
            <br>
      
            <a class="a" href="{% url 'show_tests' %}">Главня страница</a>
            <br>
            <br>
        

    </div>
    <div>
        <div class="creation-form">
            <form method="post">
                {% csrf_token %}
                <p>Введите название теста: <br><br>{{ form.name }}</p>
                <input type="submit" class="button">
            </form>

        </div>

    </div>
</div>


{% endblock %}
